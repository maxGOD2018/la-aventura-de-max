name: Deployar juego

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Instalar Ink
        run: |
          wget "https://github.com/y-lohse/inkjs/releases/download/v2.2.0/inkjs-2.2.0-dist.tar.gz"
          tar -xf inkjs-2.2.0-dist.tar.gz
          cp "inkjs-2.2.0/ink.js" .
      - name: Compilar
        run: |
          node inkjs-2.2.0/inkjs-compiler.js -o html/max.json max.ink
          rm -Rf inkjs-2.2.0-dist.tar.gz
          rm -Rf inkjs-2.2.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "html"
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - run: echo ${{ steps.deployment.outputs.page_url }}
